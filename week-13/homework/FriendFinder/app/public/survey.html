<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
    <div class="p-3 mb-2 bg-info text-white" style="background-color: rgba(231, 89, 177,1)">
        <h1>
            Hello Welcome to Our Survey!
        </h1>
        <div>
            <h4>
                <p>
                    The following are statements to help us find your best match! Answer the questions using the
                    following
                    rubric!
                </p>
                    1-Strongly disagree
                </p>
                <p>
                    2-Disagree
                </p>
                <p>
                    3-Indifferent
                </p>
                <p>
                    4-Agree
                </p>
                <p>
                    5-Strongly Agree
                </p>
            </h4>

            <form>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Name</label>
                    <textarea class="form-control" id="userName" rows="1"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Insert picture here.</label>
                    <textarea class="form-control" id="userPic" rows="1"></textarea>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlSelect1">
                        1. I would like to have children.</label>
                    <select class="form-control" id="exampleFormControlSelect1" class = "question">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlSelect1">
                        2. My friends would rate me a very attractive person.</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">
                        3. It is importnat to me that my match wants to have children.</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">
                        4. I rate myself a very attractive person.</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">
                        5. To be honest, I'm just here to smash. </label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">
                        6. I'm not gonna lie, I consider myself pretty thirsty right now.
                    </label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">7. I want to find my lifepartner in the near future (couple
                        years).
                    </label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">8. I hope to find my life partner here.</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">9. I am able to admit my faults. I strive for a growth
                        mentality.</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">10. It is not easy for me to accept my faults.</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary" class="btn btn-primary center-block"
                        id="Submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

</body>
